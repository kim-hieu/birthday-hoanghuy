<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng sinh nhật!</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      font-family: "Comic Sans MS", cursive;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 50px;
      animation: colorChange 3s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: #ffeb3b; }
      50% { color: #ff4081; }
      100% { color: #69f0ae; }
    }

    .marquee {
      font-size: 30px;
      white-space: nowrap;
      overflow: hidden;
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    img {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>

  <h1>🎉 Chúc mừng sinh nhật 🎉</h1>
  <h2>Chúc bạn luôn vui vẻ & hạnh phúc! 💖</h2>

  <!-- Thay link ảnh bằng ảnh bạn muốn -->
  <img src="D:\mr.hieu\code\anh\z6828664311558_fd791cf368aff112c29f3fe151b9083f" alt="Happy Birthday">

  <div class="marquee">
    <span>🎂 Chúc bạn một ngày sinh nhật thật đặc biệt, đầy niềm vui & yêu thương! 🎁 🎉</span>
  </div>

</body>
</html>
