  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      font-family: "Comic Sans MS", cursive;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 50px;
      animation: colorChange 3s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: #ffeb3b; }
      50% { color: #ff4081; }
      100% { color: #69f0ae; }
    }

    /* H·ªôp qu√† */
    .gift-box {
      width: 200px;
      height: 200px;
      background: red;
      margin: 50px auto;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .gift-box::before {
      content: '';
      width: 200px;
      height: 20px;
      background: gold;
      position: absolute;
      top: 90px;
      left: 0;
    }

    .gift-box::after {
      content: '';
      width: 20px;
      height: 200px;
      background: gold;
      position: absolute;
      top: 0;
      left: 90px;
    }

    .gift-lid {
      width: 200px;
      height: 40px;
      background: red;
      position: absolute;
      top: -40px;
      left: 0;
      transition: 1s ease;
      transform-origin: bottom center;
    }

    .open .gift-lid {
      transform: rotateX(120deg);
    }

    /* Slideshow */
    .slideshow {
      display: none;
      margin-top: 20px;
    }

    .slideshow img {
      width: 400px;
      display: none;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    /* Ph√°o hoa */
    .firework {
      position: fixed;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }
  </style>

  <!-- Nh·∫°c n·ªÅn -->
  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const giftBox = document.getElementById("giftBox");
    const slideshow = document.getElementById("slideshow");
    const slides = slideshow.querySelectorAll("img");
    const bgMusic = document.getElementById("bgMusic");
    let index = 0;

    function startSlideshow() {
      slideshow.style.display = "block";
      slides[index].style.display = "block";
      setInterval(() => {slides[index].style.display = "none";
        index = (index + 1) % slides.length;
        slides[index].style.display = "block";
      }, 3000);
    }

    function createFirework(x, y) {
      for (let i = 0; i < 20; i++) {
        const f = document.createElement("div");
        f.classList.add("firework");
        document.body.appendChild(f);
        f.style.left = x + "px";
        f.style.top = y + "px";
        f.style.background = `hsl(${Math.random()*360},100%,50%)`;
        f.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
        setTimeout(() => f.remove(), 1000);
      }
    }

    giftBox.addEventListener("click", (e) => {
      giftBox.classList.add("open");
      bgMusic.play(); // ph√°t nh·∫°c
      // T·∫°o ph√°o hoa t·∫°i v·ªã tr√≠ click
      createFirework(window.innerWidth/2, window.innerHeight/2);

      setTimeout(() => {
        giftBox.style.display = "none"; 
        startSlideshow();
      }, 1500);
    });
  </script>
